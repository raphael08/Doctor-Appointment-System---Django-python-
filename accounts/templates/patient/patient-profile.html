{% if user.is_authenticated %}
{% load static %}
{% include "includes/header_patient.html" %}
						<!-- /Profile Sidebar -->
						
						<div class="col-md-7 col-lg-8 col-xl-9">
							<div class="card">
								<div class="card-body">
									
									<!-- Profile Settings Form -->
									<form method="post" action="/patientprofile" enctype="multipart/form-data">
										{% csrf_token %}
										<div class="row form-row">
											<div class="col-12 col-md-12">
												<div class="form-group">
													<div class="change-avatar">
														<div class="profile-img">
															<img src="{{user.patient.profile.url}}" name="profile" alt="User Image">
														</div>
														<div class="upload-img">
															<div>
															
																<span> Upload Photo</span>
																<input type="file" accept="image/*" value="{{user.patient.profile}}" onchange="showPreview(event)" class="upload" name="profile">
															
															</div>
															<img  id ="my-file" style="width: 148px; height: 100px;"/>
				
														</div>
													</div>
												</div>
											</div>
											<div class="col-12 col-md-4">
												<div class="form-group">
													<label>First Name</label>
													<input type="text" name="fname" class="form-control" value="{{user.first_name}}">
												</div>
											</div>
											<div class="col-12 col-md-4">
												<div class="form-group">
													<label>Middle Name</label>
													<input type="text" name="mname" class="form-control" value="{{user.patient.middle_name}}">
												</div>
											</div>
											<div class="col-12 col-md-4">
												<div class="form-group">
													<label>Last Name</label>
													<input type="text" name="lname" class="form-control" value="{{user.last_name}}">
												</div>
											</div>
											<div class="col-12 col-md-6">
												<div class="form-group">
													<label>Date of Birth</label>
													<div class="cal-icon">
														<input type="date" name="dob" class="form-control" value="{{user.patient.dob | date:"Y-m-d"}}">
													</div>
												</div>
											</div>
											<div class="col-12 col-md-6">
												<div class="form-group">
													<label>Phone Number</label>
													<input type="text" name="phone" class="form-control" value="{{ user.patient.phone_number }}">
												</div>
											</div>
											<div class="col-12 col-md-6">
												<div class="form-group">
													<label>Email ID</label>
													<input type="email" name="username" class="form-control" value="{{user.username}}">
												</div>
											</div>
											<div class="col-12 col-md-6">
												<div class="form-group">
													<label>PatientID</label>
													<input type="text" value="{{user.patient.patientId}}" class="form-control" readonly>
												</div>
											</div>
											<div class="col-12">
												<div class="form-group">
												<label>Address</label>
													<input type="text" name="address" class="form-control" value="{{user.patient.address}}">
												</div>
											</div>
											
										</div>
										<div class="submit-section">
											<button type="submit" class="btn btn-primary submit-btn">Save Changes</button>
										</div>
									</form>
									<!-- /Profile Settings Form -->
									
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>		
			<!-- /Page Content -->
   
			
		   
		</div>
		<!-- /Main Wrapper -->

		<script>

			function showPreview(event){
				if(event.target.files.length > 0){
				  var src = URL.createObjectURL(event.target.files[0]);
				  var preview = document.getElementById("my-file");
				  preview.src = src;
				  preview.style.display = "block";
				}
			  }
		</script>
		{% include 'includes/js_doctor.html' %}
		{% else %}
			<h1>YOu are not the authorized user</h1>

			{% endif %}
