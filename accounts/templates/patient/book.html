{% if user.is_authenticated %}
{% load static %}
{% include "includes/header_patient.html" %}

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Two Column Horizontal Form</h4>
            </div>
            <div class="card-body">
                <h4 class="card-title">Personal Information</h4>
                <form action="#">
                   
                    <div class="row">
                        <div class="col-xl-8">
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label">Doctor</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" value="raphael" readonly>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label">speciality</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label">Descript</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-8">
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label">date</label>
                                <div class="col-lg-9">
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label">Time</label>
                                <div class="col-lg-9">
                                    <input type="time" class="form-control">
                                </div>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            </div>
                        </div>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>
</div>
{% else %}

			{% endif %}
